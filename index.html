<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartas do Estado</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      gap: 40px;
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      text-align: center;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(135deg, #3f51b5, #5a55ae);
      font-size: 24px;
      font-weight: bold;
    }

    .card-back {
      background: linear-gradient(135deg, #009688, #26a69a);
      transform: rotateY(180deg);
      font-size: 16px;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card-back p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front" id="card-front-1">Estado</div>
      <div class="card-back" id="card-back-1"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front" id="card-front-2">Estado</div>
      <div class="card-back" id="card-back-2"></div>
    </div>
  </div>

  <script>
    function preencherCarta(num) {
      var estado = prompt(`Carta ${num}: Digite uma letra de 'A' a 'H' que represente seu estado`);
      var codigo = prompt(`Carta ${num}: Digite a letra do estado seguida de um número (ex: A01)`);
      var cidade = prompt(`Carta ${num}: Nome da cidade`);
      var populacao = prompt(`Carta ${num}: População`);
      var area = prompt(`Carta ${num}: Área (em km²)`);
      var pib = prompt(`Carta ${num}: PIB`);
      var pontos = prompt(`Carta ${num}: Pontos turísticos`);

      document.getElementById(`card-front-${num}`).innerText = "Carta " + estado;
      document.getElementById(`card-back-${num}`).innerHTML = `
        <p><strong>Código:</strong> ${codigo}</p>
        <p><strong>Cidade:</strong> ${cidade}</p>
        <p><strong>População:</strong> ${populacao}</p>
        <p><strong>Área:</strong> ${area} km²</p>
        <p><strong>PIB:</strong> ${pib}</p>
        <p><strong>Pontos turísticos:</strong> ${pontos}</p>
      `;
    }

    preencherCarta(1);
    preencherCarta(2);
  </script>

</body>
</html>
